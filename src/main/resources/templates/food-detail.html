<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Food Details</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

</head>
<body>
<div class="container">
  <h1 style="text-align:center;">Food Details</h1>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Food</h5>
      <p class="card-text" th:text=" 'ID: '+ ${food.id}" />
      <p class="card-text" th:text="'Name: '+${food.plateName}" />
      <p class="card-text" th:text="'CookTime: '+${food.cookTime}" />
      <p class="card-text" th:text="'Price: '+${food.price}" />
      <a th:href="@{/food/update/id={id}(id=${food.id})}" class="btn btn-primary">Edit</a>
      <a th:href="@{/food/delete/id={id}(id=${food.id})}" class="btn btn-primary">Delete</a>
    </div>
  </div>
  <a href="/food/all" class="btn btn-primary" >Food List</a>
</div>
</body>
</html>
